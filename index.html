<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task List App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
<div class="appBlock">
  <div class="appBlock__appHeader appHeader">
    <div class="appHeader__phoneInfo phoneInfo">
      <div class="phoneInfo__antenna">
        <span class="phoneInfo__signal phoneInfo__signal_true"></span>
        <span class="phoneInfo__signal phoneInfo__signal_true"></span>
        <span class="phoneInfo__signal phoneInfo__signal_true"></span>
        <span class="phoneInfo__signal"></span>
        <span class="phoneInfo__signal"></span>
      </div>
      <div class="phoneInfo__time">11:58 AM</div>
      <div class="phoneInfo__battery"></div>
    </div>
    <div class="appHeader__buttons">
      <div class="appHeader__btn_back"></div>
      <div class="appHeader__btn_actions"></div>
    </div>
    <div class="appHeader__title">Remote Working</div>
  </div>
  <div class="appBlock__appContent appContent">
    <div class="appBlock__addBtn">
      <img src="img/icons/appBlock__addBtn.png" alt="Add task" />
    </div>
    <div class="appContent__tasks tasksBlock">
      <div class="tasksBlock__day">Today</div>
      <div class="tasksBlock__task task">
        <div class="task__check"></div>
        <div class="task__icon task__icon_phone"></div>
        <div class="task__definition">
          <div class="task__name">Design onboarding screen</div>
          <div class="task__comment">Discuss with the dev first</div>
        </div>
        <div class="task__control task__control_true">&#9733;</div>
      </div>
      <div class="tasksBlock__task task">
        <div class="task__check"></div>
        <div class="task__icon task__icon_brush"></div>
        <div class="task__definition">
          <div class="task__name">Create a new icon set</div>
        </div>
        <div class="task__control">&#9733;</div>
      </div>
    </div>
    <div class="appContent__tasks tasksBlock">
      <div class="tasksBlock__day">Tomorrow</div>
      <div class="tasksBlock__task task">
        <div class="task__check"></div>
        <div class="task__icon task__icon_browser"></div>
        <div class="task__definition">
          <div class="task__name">Code a new portfolio web</div>
        </div>
        <div class="task__control">&#9733;</div>
      </div>
      <div class="tasksBlock__task task">
        <div class="task__check"></div>
        <div class="task__icon task__icon_email"></div>
        <div class="task__definition">
          <div class="task__name">Send proposal email</div>
        </div>
        <div class="task__control">&#9733;</div>
      </div>
      <div class="tasksBlock__task task">
        <div class="task__icon"></div>
        <div class="task__definition">
          <div class="task__name task__name_deleted">Design onboarding screen</div>
        </div>
        <div class="task__control task__control_delete"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
